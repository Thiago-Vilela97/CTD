<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sócio Cruzeiro Sempre</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>

      
        <div>
        <h1>Sócio torcedor - Cruzeiro Sempre</h1>
        </div>

        <div class="a">
            <h1>Faça seu cadastro</h1>

            <label for="nome"> <b>Nome:</b> </label>
            <input type="text" name="nome" id="nome" placeholder="nome">
        </div>

        <div class="aa">
            <label for="sobrenome"><b>Sobrenome:</b:</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Último nome">
        </div>

        <div class="aaa">
            <label for="state"><b>Região:</b:</label>
            <select name="state" id="state">
            <option value="" selected disabled></option>
            <option value="1">Barreiro</option>
            <option value="2">Centro</option>
            <option value="3">Contagem</option>
            </select>
        </div>

        <div class="b">
            <label for="emailUser">Email:</label>
            <input type="email" name="emailUser" id="emailUser" placeholder="email@email.com">
        </div>

        <div class="c">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="min 8 caracteres">
        </div>

        <div class="cc">
            <label for="confSenha">Confirme a senha:</label>
            <input type="password" name="confSenha" id="confSenha" >
        </div>
        
        <button type="reset" >Limpar</button>
        <button type="submit" >Confirmar</button>
         
        <div class="d">
            <label for="Mensagem">Deixe sua mensagem para seu time do coração!</label>
            <textarea name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
        </div>

        

    </main>

    
</body>
</html>
