<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>

        <form>

            <h1>Cadastro de Usuário</h1>

                <fieldset>
                    <legend>Informações Importantes</legend>

                <label for="username">Nome de Usuario:</label>
                <input type="text" name="username" id="username" placeholder="Digite aqui">
 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@email.com">

                <div>
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" min="2018-01-01" max="2021-12-31">
                </div>
                 

                <label for="passwordUser">Senha:</label>
                <input type="password" name="passwordUser" id="passwordUser" placeholder="min 8 caracteres">
                </fieldset>


                <fieldset>
                    <legend>Obs/Estado</legend>
                <label for="observations">Observações:</label>
                <textarea name="observations" id="observations" cols="20" rows="3"></textarea>

                <label for="state">Estado:</label>
                <select name="state" id="state">
                    <optgroup label="Minas Gerais">
                    <option value="1">Bh</option>
                    <option value="2">Contagem</option>
                    <option value="3">Betim</option>
                    </optgroup>
                    <optgroup label="Sao paulo">
                        <option value="1">Cidade 1</option>
                        <option value="2">Cidade 2</option>
                        <option value="3">Cidade 3</option>
                        </optgroup>
                </select>
                </fieldset>

                <div class="selecao">
                    <input type="radio" name="person" id="pf" value="pessoaFisica" checked>
                    <label for="pf">Pessoa Física</label>
                </div>

                <div class="selecao">
                    <input type="radio" name="person" id="pj" value="pessoaJuridica">
                    <label for="pj">Pessoa Jurídica</label>
                </div>

                <div>
                <input type="checkbox" name="options" id="firstOption" value="1" checked>
                <label for="firstOption">Opção 1</label>
                </div>

                <div>
                <input type="checkbox" name="options" id="secondtOption" value="2">
                <label for="secondtOption">Opção 2</label>
                </div>
    
                <div>
                <input type="checkbox" name="options" id="thirtytOption" value="3">
                <label for="thirtytOption">Opção 3</label>
                </div>

                <button type="reset" class="reset">Limpar formulário</button>
                <button type="submit" class="send">Enviar formulário</button>

        </form>

    </main>


</body>
</html>
