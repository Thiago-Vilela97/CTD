<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <header>

        <h1>Cidades Favoritas</h1>

    </header>

    <aside>
    <div class="formulario">
        <form action="">
        <h1>Adicione sua cidade favorita</h1>

        
        <input type="text" name="pais" id="pais" placeholder="  País">
        
        <input type="text" name="Descricao" id="Descricao" placeholder="  Descrição">

        <input type="text" name="Url" id="Url" placeholder="  Url da imagem">

        <button type="button" class="btn btn-primary" id="botaoEnviar">Submit</button>
    </form>
    </div>
</aside>

<main class="main">


    <div class="card" style="width: 18rem;">
        <img src="https://ci-prod.imgix.net/upload/galeriadeimagens/00206556.jpg?w=555&h=416&fit=crop&auto=compress%2Cformat" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Londres</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         </div>
      </div>

    


</main>

    


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./app.js" defer></script>
</html>
