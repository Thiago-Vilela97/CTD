<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->


</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputName" type="text">
        <small id="campoNomeValidacao"></small>
      </label>
      <label>
        Apelido:
        <input id="inputApelido" type="text">
        <small id="campoApelidoValidacao"></small>
      </label>
      <label>
        Email:
        <input id="inputEmail" type="text">
      </label>
      <label>
        Senha:
        <input id="inputSenha" type="password">
      </label>
      <label>
        Repetir senha:
        <input id="inputRepetirSenha" type="password">
      </label>

      <button id="botaoCriarConta" >Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>
<script src="./scripts/signup/index.js"></script>
<script src="./scripts/validacoes/utils.js"></script>

</html>
